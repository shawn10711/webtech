<!DOCTYPE html>
<html>
<head>
    <title>Student Mark List</title>
    <style>
        table {
            border-collapse: collapse;
            width: 70%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #3498db;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Student Mark List</h1>
    <table>
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Subject 1</th>
                <th>Subject 2</th>
                <th>Subject 3</th>
                <th>Total Marks</th>
                <th>Average Marks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Student 1</td>
                <td>85</td>
                <td>90</td>
                <td>78</td>
                <td>253</td>
                <td>84.33</td>
            </tr>
            <tr>
                <td>Student 2</td>
                <td>92</td>
                <td>88</td>
                <td>95</td>
                <td>275</td>
                <td>91.67</td>
            </tr>
            <!-- Add more student data here -->
        </tbody>
    </table>
</body>
</html>
