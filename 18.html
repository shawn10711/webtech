<!DOCTYPE html>
<html>
<head>
    <title>CSS Box Model Example</title>
    <style>
        .box {
            width: 200px;
            height: 150px;
            background-color: #3498db;
            padding: 20px;
            border: 5px solid #e74c3c;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>CSS Box Model Example</h1>
    <div class="box">
        <p>This is the content area.</p>
    </div>
</body>
</html>
