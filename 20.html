<!DOCTYPE html>
<html>
<head>
    <style>
        .emoji {
            font-size: 48px;
            position: absolute;
        }
        .top-left {
            top: 20px;
            left: 20px;
        }
        .top-right {
            top: 20px;
            right: 20px;
        }
        .bottom-left {
            bottom: 20px;
            left: 20px;
        }
        .bottom-right {
            bottom: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="emoji top-left">&#x1F600;</div>
    <div class="emoji top-right">&#x1F604;</div>
    <div class="emoji bottom-left">&#x1F609;</div>
    <div class="emoji bottom-right">&#x1F60A;</div>
</body>
</html>
